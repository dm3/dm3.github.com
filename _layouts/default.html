<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{{ page.title }} @dm3</title>
        <meta charset="utf-8" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
	<meta name="google-site-verification" content="xvJjNU_6zpNZ26CEAjOC81cbraj0urnEtWJPWQUsnZ4" />
        <script src="https://www.google.com/jsapi?key=ABQIAAAAzpUUHE8hY753opZfPcIlDhQqGptD_FPx8E10-_dYHq9tSQ-QVRTal9pO2lm4QQDVNXSMk_0AKGUgbw" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        <link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
        <link rel="stylesheet" href="/css/screen.css" media="screen" />
        <link rel="stylesheet" href="/css/syntax.css" media="screen" />
    </head>
    <body>
        <div id="header">
            <h1><a class="caption" href="/">@dm3</a></h1>
            <a class="rss" href="{{ site.url }}/atom.xml"></a>
        </div>
        <div id="container">
            {{ content }}
        </div>
        <div id="footer">
            &nbsp;
        </div>
        <script type="text/javascript">
            // https://github.com/mojombo/jekyll/issues/199
            MathJax.Hub.Config({
                tex2jax: {
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'], // removed 'code' entry
                    inlineMath: [ ['$','$'] ]
                }
            });
            MathJax.Hub.Queue(function() {
                var all = MathJax.Hub.getAllJax(), i;
                for (i = 0; i < all.length; i += 1) {
                    all[i].SourceElement().parentNode.className += ' has-jax';
                }
            });

            // google analytics
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-20538633-1']);
            _gaq.push(['_trackPageview']);

            (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();

            // disqus
            var disqus_shortname = 'dm3';
            (function () {
             var s = document.createElement('script'); s.async = true;
             s.src = 'http://disqus.com/forums/dm3/count.js';
             (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
             }());
        </script>
    </body>
</html>
